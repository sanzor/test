services:
  school-mgmt-backend:
    image: node:20-alpine
    container_name: school-mgmt-backend
    working_dir: /app
    command: sh -c "npm install && npm start"
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@school-mgmt-db:5432/school_mgmt
      REDIS_URL: redis://school-mgmt-redis:6379
      API_URL: http://localhost:5007
      UI_URL: http://localhost:5173
    ports:
      - "5007:5007"
    volumes:
      - ../backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - school-mgmt-net

volumes:
  backend_node_modules:
    name: school_mgmt_backend_node_modules

networks:
  school-mgmt-net:
    name: school-mgmt-net
