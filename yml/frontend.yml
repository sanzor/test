services:
  school-mgmt-frontend:
    image: node:20-alpine
    container_name: school-mgmt-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    env_file:
      - ../frontend/.env
    environment:
      VITE_API_URL: http://localhost:5007
      HUSKY: "0"
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - school-mgmt-net

volumes:
  frontend_node_modules:
    name: school_mgmt_frontend_node_modules

networks:
  school-mgmt-net:
    name: school-mgmt-net
